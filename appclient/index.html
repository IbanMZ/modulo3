<!DOCTYPE html>
<html lang=es>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo3</title>
    

    <!--reset-->
    <link rel="stylesheet" href="css/reset.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!--Font-Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!--animate-->
    <link rel="stylesheet" href="vendors/animate.css">
    <!--Mío-->
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        
        <h1>Alumnos</h1>
        <div class="Buscador">
            <h2>Buscador</h2>           
            <select id="selector" onchange="sexoSeleccionado()">
                <option value="t" selected>Todos</option>
                <option value="h">Hombre</option>
                <option value="m">Mujer</option>
            </select>
            <input type="search" id="inombre" placeholder="Escribe nombre">
        </div>
        </header>
    <main>
        
        <div class="row">
            <div class="col-sm-6">
                <ul id="listaAlumnos" class="list-group">
                    
                    
                </ul>
            </div><!--"class="col-sm-6""-->
            <div class="col-sm-6">
                <form name = "nombreForm">
                    <div class="form-row">
                        <div class="col-sm-8">
                        
                                <div class="form-group">
                                    <label for="idForm">Id</label>
                                    <input type="text" class="form-control" id="idForm" readonly="readonly">
                                </div>
                                <div class="form-group">
                                    <label for="nombreForm">Nombre</label>
                                    <input type="text" class="form-control" id="nombreForm">
                                </div>
                                <div class="form-group">
                                    <label for="avatarForm">Foto de Avatar</label>
                                    <input type="text" class="form-control" id="avatarForm" readonly="readonly">
                                </div>
                            <!--No se ven en el firefox de Visual Studio, en los demas si se ven-->
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexoForm" id="h" value="h" checked>
                                    <label class="form-check-label" for="h">
                                    Hombre
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexoForm" id="m" value="m">
                                    <label class="form-check-label" for="m">
                                    Mujer
                                    </label>
                                </div>
                                <div id="gallery">                    
                                </div>
                                <div class="botonera btn-group">
                                    <button id="botonNuevo" type="button" class="btn btn-primary" onclick="nuevo()">Nuevo</button>
                                    <button id="botonGuardar" type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
                                </div>
                                <div class="botonera btn-group">
                                    <button id="botonModificar" type="button" class="btn btn-primary" onclick="modificar()">Modificar</button>
                                    <button id="botonModal" type="button" class="btn btn-primary" >Añadir Curso</button>
                                </div>
                                <div class="botonera btn-group">
                                    <button id="botonCancelar" type="button" class="btn btn-warning" onclick="resetBotones()">Cancelar</button>  
                                </div>
                            
                            
                        </div><!--"class="col-sm-8""-->
                        <div class="col-sm-4">
                            <ul id="listaCurContrarados">

                            </ul>
                        </div><!--"class="col-sm-4""-->
                    </div><!--"class="form-row"-->
                </form><!--"name="nombreForm""-->
            </div><!--"class="col-sm-6""-->
        </div><!--"class="row""-->
        
        <div class="row" >
            <div class="col-sm-2"></div> 
            <div class="col-sm-8">
                <div id="cuadroNoticias" class="card-group">
                    <div  class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 id="titularNoticia" class="card-title">Card title</h5>
                            <h6 id="fechaNoticia" class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                            <p id="textoNoticia" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div><!--"class="card-body""-->
                    </div><!--"class="card""-->
                </div><!--"id="cuadroNoticias"-->
            </div><!--"col-sm-8"-->
            <div class="col-sm-2"></div> 
        </div><!--"class="row""-->
    </main>
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
        
    <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                
            </div><!--"modal header"-->
            <div class="modal-body">
                <span id="cerrarBoton" class="close">&times;</span>
                <h2>Cursos disponibles</h2>
                <input type="search" id="icurso" placeholder="Escribe nombre">
                <li class="list-group-item">
                    <ul id="listaCursos" class="list-group">
                            
                    </ul>                                         
                 </li>
            </div><!--"modal body"-->
            <div class="modal-footer">
                
            </div><!--"modal footer"-->
        </div><!--"modal content"-->
    </div><!--"myModal"-->

  <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    
    <!--Mios-->
    <script src="js/ajax.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
